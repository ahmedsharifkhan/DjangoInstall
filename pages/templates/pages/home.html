{% extends 'pages/nav.html' %}
{% load static %}
{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: "Bitstream Vera Sans Mono", 'Courier New', Courier, monospace;
        box-sizing: border-box;
    }

    #main {
        text-align: center;
        padding-top: 50px;

    }
</style>
<div id="main" class="container my-3">
    <h1>Find the Weather</h1>
    <form method="GET">
        <label for="city"></label>
        <input class="form-control me-2" type="text" id="city" value="{{ request.GET.city }}" placeholder="City..."
            name="city" />
        <div class="d-grid gap-2">
            <button type="submit" value="Submit" class="btn mt-2 me-2 btn-outline-success">SUBMIT</button>
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                {% if result %}
                <h3>{{ result.region }}</h3>
                <h3>{{ result.dayhour }}</h3>
                <h3>{{ result.temp_now }}</h3>
                <h3>{{ result.weather_now }}</h3>
                <h3>{{ result.chairt }}</h3>
                {% endif %}
            </tr>
        </thead>


</div>


{% endblock content %}
